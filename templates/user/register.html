<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .login{
            width:500px;
            height:auto;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="login">
    <form action="/register" id="my_form" name="form"  method="POST"  enctype="multipart/form-data">
        {% module xsrf_form_html() %}
        <fieldset>
            <legend>用户注册</legend>
            <table>
                <tr>
                    <td>用户名:</td>
                    <td>
                        <input type="text" placeholder="请输入用户名" name="name"/>
                    </td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td>
                        <input type="password" placeholder="请输入用密码" name="pass"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="File" name="img"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="注册"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p><a href="/login">跳转到登录页面</a></p>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
</body>
</html>
